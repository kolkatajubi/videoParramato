<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://pixie.jubi.ai/videoParramato/webviewcss"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main_web_page">
      <div class="backbtn">
        <button type="submit" class="btn_back_btn">< BACK</button>
      </div>
      <div class="header">
        Review and confirm details
      </div>
      <div class="left_page">
        <div class="form1">
          <p>First Name</p>
          <input type="text" class="firstname_field" /><br />
          <p>Mobile number</p>
          <input type="text" class="number_field" /><br />
          <p>New Monthly Salary</p>
          <input type="text" class="salary_field" /><br />
          <p>Pan Card</p>
          <input type="text" class="pan_field" /><br />
          <p>Personal Email Id</p>
          <input type="text" class="email_field" /><br />
          <p>Official Email Id</p>
          <input type="text" class="official_field" /><br />
        </div>
      </div>
      <div class="right_page">
        <div class="form2">
          <p>Last Name</p>
          <input type="text" class="lastname_field" /><br />
          <p>Date of Birth</p>
          <input type="text" class="number_field" /><br />
          <p>Employer Name</p>
          <label>Jubi.Ai</label><br />
          <p>Pin Code</p>
          <input type="text" class="pan_field" /><br />
          <p>Marital Status</p>
          <select class="marital_field">
            <option>Single</option>
            <option>Married</option> </select
          ><br />
          <p>Residential Status</p>
          <select class="residential_field">
            <option>Own</option>
            <option>Office</option>
            <option>Others</option>
          </select>
        </div>
      </div>
      <div class="confirm_btn">
        <button type="submit" class="btn_submit_btn">CONFIRM</button>
      </div>
    </div>
  </body>
</html>
